<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Script Breakdown - ToshooT</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

    <style>
        /* --- Global Styles --- */
        :root {
            --primary-color: #3b82f6; --background-color: #111827; --surface-color: #1f2937;
            --text-color: #f3f4f6; --border-color: #374151; --danger-color: #ef4444;
            --color-cast: #f59e0b; --color-props: #10b981; --color-costumes: #8b5cf6;
            --color-makeup: #ec4899; --color-vehicles: #6366f1; --color-sfx: #d946ef;
            --color-sound: #0ea5e9; --color-stunts: #f43f5e;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--background-color); color: var(--text-color); margin: 0; font-size: 16px;
        }
        /* --- Header & Layout --- */
        .page-header {
            display: flex; justify-content: space-between; align-items: center;
            background-color: var(--surface-color); padding: 15px 20px; border-bottom: 2px solid var(--border-color);
        }
        .page-header .header-left, .page-header .header-right { flex: 1; display: flex; align-items: center; gap: 15px; }
        .page-header .header-right { justify-content: flex-end; }
        .page-header .header-center { flex: 2; text-align: center; }
        #app-title { font-family: 'Roboto', sans-serif; margin: 0; font-size: 1.8rem; color: var(--primary-color); }
        .container { max-width: 1600px; margin: 20px auto; padding: 0 20px; }
        .section { background-color: var(--surface-color); padding: 25px; border-radius: 8px; }
        /* --- Main Entry Form --- */
        .new-item-form { border-top: 2px solid var(--border-color); margin-top: 30px; padding-top: 20px; }
        .scene-details-form { padding-bottom: 15px; margin-bottom: 15px; border-bottom: 1px solid var(--border-color); }
        .form-grid-condensed { display: grid; grid-template-columns: 1fr 1fr 3fr 1fr; gap: 15px; }
        input, select { width: 100%; padding: 10px; background-color: #374151; border: 1px solid var(--border-color); border-radius: 6px; color: var(--text-color); font-size: 0.95rem; box-sizing: border-box; font-family: inherit; }
        .breakdown-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 20px; margin-bottom: 20px; }
        .breakdown-entry-category { background-color: var(--background-color); border-radius: 8px; padding: 15px; display: flex; flex-direction: column; border-top: 4px solid; }
        .breakdown-entry-category h4 { margin: 0 0 15px 0; font-size: 1rem; display: flex; align-items: center; gap: 8px; }
        .add-item-form { display: flex; gap: 10px; margin-bottom: 10px; }
        .add-item-form input { flex-grow: 1; padding: 8px; }
        .add-item-form button { padding: 8px 12px; font-size: 0.9rem; }
        .item-list-entry { list-style: none; padding: 0; margin: 0; min-height: 40px; }
        .tagged-item-entry { background-color: var(--surface-color); padding: 6px 10px; border-radius: 4px; margin-bottom: 6px; display: flex; justify-content: space-between; align-items: center; font-size: 0.9rem; word-break: break-all; }
        .delete-item-btn { background: none; border: none; color: #9ca3af; cursor: pointer; font-size: 1rem; padding-left: 10px; }
        .btn-add-breakdown { width: 100%; padding: 15px; font-size: 1.2rem; margin-top: 10px; }
        /* --- Buttons & Dropdowns --- */
        button, .btn-secondary { padding: 10px 20px; border-radius: 6px; font-size: 1rem; font-weight: 600; cursor: pointer; border: none; }
        .btn-primary { background-color: var(--primary-color); color: white; }
        .btn-danger { background-color: var(--danger-color); color: white; }
        .icon-btn { background: none; border: none; color: #9ca3af; font-size: 1.5rem; cursor: pointer; }
        .icon-btn.small { font-size: 1.2rem; }
        .dropdown-container { position: relative; display: inline-block; }
        .dropdown-content { display: none; position: absolute; background-color: #374151; min-width: 240px; box-shadow: 0 8px 16px rgba(0,0,0,0.5); z-index: 10; border-radius: 6px; overflow: hidden; margin-top: 10px; left: 0; }
        .dropdown-content a { color: var(--text-color); padding: 12px 20px; text-decoration: none; display: flex; align-items: center; gap: 10px; cursor: pointer; }
        .dropdown-content a:hover { background-color: var(--primary-color); }
        .dropdown-divider { border: none; height: 1px; background-color: var(--border-color); margin: 8px 0; }
        .show { display: block; }
        /* --- Breakdown Strip Styles --- */
        #breakdown-strips-container { display: flex; flex-direction: column; gap: 8px; margin-bottom: 30px; }
        .breakdown-strip-wrapper { display: flex; align-items: center; gap: 10px; }
        .breakdown-strip { flex-grow: 1; background-color: var(--background-color); border: 1px solid var(--border-color); border-radius: 6px; padding: 12px 15px; display: flex; align-items: center; gap: 15px; overflow-x: auto; white-space: nowrap; }
        .strip-item-scene { font-size: 1.1rem; font-weight: bold; color: var(--text-color); padding-right: 15px; border-right: 1px solid var(--border-color); }
        .strip-item-summary { display: flex; align-items: center; gap: 5px; font-size: 0.9rem; color: #d1d5db; }
        .strip-item-summary .count { font-weight: bold; color: var(--text-color); }
        .strip-actions { display: flex; align-items: center; gap: 10px; }
        .share-btn-strip { background: none; border: none; color: #25D366; font-size: 1.5rem; cursor: pointer; padding: 0; line-height: 1; }
        .edit-btn-strip { background: none; border: none; color: var(--primary-color); font-size: 1.2rem; cursor: pointer; padding: 0; line-height: 1; }
        /* --- Side Panel & Modals --- */
        .side-panel { position: fixed; top: 0; right: -320px; width: 300px; height: 100%; background-color: var(--surface-color); box-shadow: -5px 0 15px rgba(0,0,0,0.5); z-index: 2000; transition: right 0.3s ease-in-out; display: flex; flex-direction: column; }
        .side-panel.open { right: 0; }
        .panel-header { display: flex; justify-content: space-between; align-items: center; padding: 15px; border-bottom: 1px solid var(--border-color); }
        .panel-header h3 { margin: 0; }
        .panel-content { padding: 15px; display: flex; flex-direction: column; gap: 15px; }
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.7); animation: fadeIn 0.3s; }
        .modal-content { background-color: var(--surface-color); margin: 5% auto; padding: 30px; border: 1px solid var(--border-color); width: 90%; max-width: 1200px; border-radius: 12px; position: relative; max-height: 85vh; display: flex; flex-direction: column; }
        .modal-body { overflow-y: auto; }
        .close-btn { color: #aaa; position: absolute; top: 10px; right: 20px; font-size: 28px; font-weight: bold; cursor: pointer; }
        .modal-actions { display: flex; justify-content: flex-end; gap: 10px; margin-top: 20px; padding-top: 20px; border-top: 1px solid var(--border-color); }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        /* --- Share Card --- */
        #share-card-template { position: absolute; left: -9999px; width: 450px; background-color: var(--surface-color); color: var(--text-color); padding: 20px; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; border-radius: 8px;}
        .share-card-header { text-align: center; border-bottom: 1px solid var(--border-color); padding-bottom: 15px; margin-bottom: 15px;}
        .share-card-header h1 { margin: 0; color: var(--primary-color); }
        .share-card-header p { margin: 5px 0 0; color: #9ca3af; }
        .share-card-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .share-card-category h4 { margin: 0 0 10px; font-size: 1.1rem; color: var(--primary-color); border-bottom: 1px solid var(--border-color); padding-bottom: 5px; }
        .share-card-list { list-style: none; padding: 0; margin: 0; font-size: 0.95rem; }
        /* --- Responsive --- */
        @media (max-width: 768px) { .form-grid-condensed { grid-template-columns: 1fr 1fr; } .breakdown-grid { grid-template-columns: 1fr; } .breakdown-strip { flex-wrap: wrap; white-space: normal; } }
    </style>
</head>
<body>
    <header class="page-header">
        <div class="header-left">
            <div class="dropdown-container">
                <button id="hamburger-btn" class="icon-btn"><i class="fas fa-bars"></i></button>
                <div id="dropdown-menu" class="dropdown-content">
                    <a id="project-info-btn"><i class="fas fa-info-circle"></i> Project Info</a>
                    <a id="open-project-btn"><i class="fas fa-folder-open"></i> Open Project</a>
                    <a id="save-project-btn"><i class="fas fa-save"></i> Save Project</a>
                    <a id="save-excel-btn"><i class="fas fa-file-excel"></i> Save as Excel</a>
                    <hr class="dropdown-divider">
                    <a id="clear-project-btn"><i class="fas fa-eraser"></i> Clear All Breakdowns</a>
                </div>
            </div>
        </div>
        <div class="header-center">
            <h2 id="app-title">Script Breakdown</h2>
        </div>
        <div class="header-right">
            <button id="filter-panel-btn" class="icon-btn"><i class="fas fa-filter"></i></button>
        </div>
    </header>

    <div class="container">
        <input type="file" id="file-input" accept=".filmbreakdown,.json" style="display: none;">
        <div class="section" id="breakdown-tool">
            <div id="breakdown-strips-container"></div>
            <form id="breakdown-form" class="new-item-form">
                <h3>New Scene Breakdown</h3>
                <div class="scene-details-form">
                    <div class="form-grid-condensed">
                        <input type="text" id="scene-number" placeholder="Scene No." required>
                        <select id="scene-type"><option value="INT">INT.</option><option value="EXT">EXT.</option><option value="INT/EXT">INT./EXT.</option></select>
                        <input type="text" id="scene-location" placeholder="Location (e.g., JOE'S CAFE)">
                        <select id="scene-time"><option value="DAY">DAY</option><option value="NIGHT">NIGHT</option></select>
                    </div>
                </div>
                <div class="breakdown-grid" id="breakdown-entry-grid"></div>
                <button type="submit" class="btn-primary btn-add-breakdown">Add Scene Breakdown to Project</button>
            </form>
        </div>
    </div>

    <div id="edit-breakdown-modal" class="modal"></div>
    <div id="project-info-modal" class="modal"></div>
    <div id="share-card-template"></div>

    <div id="filter-panel" class="side-panel">
        <div class="panel-header">
            <h3>Filter Scenes</h3>
            <button id="close-panel-btn" class="icon-btn small">&times;</button>
        </div>
        <div class="panel-content">
            <select id="filter-category-select"></select>
            <input type="text" id="filter-value-input" placeholder="Enter filter text...">
            <button id="apply-filter-btn" class="btn-primary">Apply Filter</button>
            <button id="clear-filter-btn" class="btn-secondary">Clear Filter</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- CATEGORY DEFINITIONS ---
            const CATEGORIES = [
                { key: 'cast', title: 'Cast', icon: 'fa-user-ninja', color: 'var(--color-cast)' },
                { key: 'props', title: 'Props', icon: 'fa-magic-wand-sparkles', color: 'var(--color-props)' },
                { key: 'costumes', title: 'Costumes', icon: 'fa-shirt', color: 'var(--color-costumes)' },
                { key: 'makeup', title: 'Hair & Makeup', icon: 'fa-palette', color: 'var(--color-makeup)' },
                { key: 'vehicles', title: 'Vehicles', icon: 'fa-car', color: 'var(--color-vehicles)' },
                { key: 'sfx', title: 'Special Effects', icon: 'fa-bomb', color: 'var(--color-sfx)' },
                { key: 'sound', title: 'Sound', icon: 'fa-volume-high', color: 'var(--color-sound)' },
                { key: 'stunts', title: 'Stunts', icon: 'fa-bolt', color: 'var(--color-stunts)' },
            ];

            // --- GLOBAL STATE ---
            let projectData = { breakdowns: [], projectInfo: {} };
            let currentBreakdown = {};
            let activeFilter = { type: 'all', value: '' };

            // --- INITIALIZATION ---
            function initialize() {
                setupEventListeners();
                createEntryGrid();
                loadProjectData();
            }

            // --- SETUP EVENT LISTENERS ---
            function setupEventListeners() {
                const safeAddListener = (id, event, handler) => {
                    const element = document.getElementById(id);
                    if (element) element.addEventListener(event, handler);
                };
                
                safeAddListener('breakdown-form', 'submit', handleAddBreakdown);
                
                const hamburgerBtn = document.getElementById('hamburger-btn');
                const dropdownMenu = document.getElementById('dropdown-menu');
                if(hamburgerBtn) hamburgerBtn.addEventListener('click', (e) => { e.stopPropagation(); dropdownMenu.classList.toggle('show'); });

                safeAddListener('project-info-btn', 'click', openProjectModal);
                safeAddListener('open-project-btn', 'click', () => document.getElementById('file-input').click());
                safeAddListener('file-input', 'change', openProjectFile);
                safeAddListener('save-project-btn', 'click', saveProjectFile);
                safeAddListener('save-excel-btn', 'click', saveAsExcel);
                safeAddListener('clear-project-btn', 'click', clearProject);

                const filterPanel = document.getElementById('filter-panel');
                safeAddListener('filter-panel-btn', 'click', () => filterPanel.classList.add('open'));
                safeAddListener('close-panel-btn', 'click', () => filterPanel.classList.remove('open'));
                safeAddListener('apply-filter-btn', 'click', applyFilter);
                safeAddListener('clear-filter-btn', 'click', resetFilter);

                document.addEventListener('click', (event) => {
                    if (hamburgerBtn && dropdownMenu.classList.contains('show') && !hamburgerBtn.contains(event.target) && !dropdownMenu.contains(event.target)) {
                        dropdownMenu.classList.remove('show');
                    }
                });
            }

            // --- UI CREATION ---
            function createEntryGrid() {
                const grid = document.getElementById('breakdown-entry-grid');
                if (!grid) return;
                CATEGORIES.forEach(cat => {
                    const categoryDiv = document.createElement('div');
                    categoryDiv.className = 'breakdown-entry-category';
                    categoryDiv.style.borderTopColor = cat.color;
                    categoryDiv.innerHTML = `
                        <h4><i class="fas ${cat.icon}"></i> ${cat.title}</h4>
                        <form class="add-item-form" data-category="${cat.key}">
                            <input type="text" placeholder="Add element..." required>
                            <button type="submit">Add</button>
                        </form>
                        <ul class="item-list-entry" id="entry-list-${cat.key}"></ul>
                    `;
                    grid.appendChild(categoryDiv);
                    
                    categoryDiv.querySelector('.add-item-form').addEventListener('submit', (e) => {
                        e.preventDefault();
                        const categoryKey = e.target.dataset.category;
                        const input = e.target.querySelector('input');
                        const value = input.value.trim();
                        if (value) {
                            if (!currentBreakdown[categoryKey]) currentBreakdown[categoryKey] = [];
                            currentBreakdown[categoryKey].push(value);
                            renderCurrentBreakdownList(categoryKey);
                            input.value = '';
                        }
                    });
                });
            }

            function renderCurrentBreakdownList(categoryKey) {
                const list = document.getElementById(`entry-list-${categoryKey}`);
                if (!list) return;
                list.innerHTML = '';
                if (currentBreakdown[categoryKey]) {
                    currentBreakdown[categoryKey].forEach((item, index) => {
                        const li = document.createElement('li');
                        li.className = 'tagged-item-entry';
                        li.innerHTML = `<span></span><button class="delete-item-btn">&times;</button>`;
                        li.querySelector('span').textContent = item;
                        li.querySelector('.delete-item-btn').onclick = () => {
                            currentBreakdown[categoryKey].splice(index, 1);
                            renderCurrentBreakdownList(categoryKey);
                        };
                        list.appendChild(li);
                    });
                }
            }

            // --- CORE DATA HANDLING ---
            function handleAddBreakdown(e) {
                e.preventDefault();
                const sceneNumberInput = document.getElementById('scene-number');
                if (!sceneNumberInput.value.trim()) {
                    alert('Please enter a Scene Number.');
                    return;
                }
                const sceneDetails = {
                    id: Date.now(),
                    sceneNumber: sceneNumberInput.value,
                    sceneType: document.getElementById('scene-type').value,
                    sceneLocation: document.getElementById('scene-location').value,
                    sceneTime: document.getElementById('scene-time').value,
                };

                const newBreakdown = { ...sceneDetails, ...currentBreakdown };
                projectData.breakdowns.push(newBreakdown);
                saveProjectData();
                renderBreakdowns();
                
                currentBreakdown = {};
                document.getElementById('breakdown-form').reset();
                CATEGORIES.forEach(cat => renderCurrentBreakdownList(cat.key));
            }

            function renderBreakdowns() {
                const container = document.getElementById('breakdown-strips-container');
                if (!container) return;
                container.innerHTML = '';
                const visibleBreakdowns = getVisibleBreakdowns();

                visibleBreakdowns.forEach(breakdown => {
                    const stripWrapper = document.createElement('div');
                    stripWrapper.className = 'breakdown-strip-wrapper';
                    
                    let summaryHTML = '';
                    CATEGORIES.forEach(cat => {
                        const count = breakdown[cat.key] ? breakdown[cat.key].length : 0;
                        if (count > 0) {
                            summaryHTML += `<div class="strip-item-summary" style="color:${cat.color};">
                                <i class="fas ${cat.icon}"></i><span class="count">${count}</span>
                            </div>`;
                        }
                    });

                    stripWrapper.innerHTML = `
                        <div class="breakdown-strip">
                            <div class="strip-item-scene">#${breakdown.sceneNumber} - ${breakdown.sceneLocation}</div>
                            ${summaryHTML}
                        </div>
                        <div class="strip-actions">
                            <button class="edit-btn-strip" title="Edit Breakdown"><i class="fas fa-pencil-alt"></i></button>
                            <button class="share-btn-strip" title="Share as Image"><i class="fas fa-share-alt"></i></button>
                        </div>
                    `;

                    stripWrapper.querySelector('.edit-btn-strip').onclick = () => openEditModal(breakdown.id);
                    stripWrapper.querySelector('.share-btn-strip').onclick = () => shareSceneBreakdown(breakdown.id);
                    container.appendChild(stripWrapper);
                });
            }

            function saveProjectData() { localStorage.setItem('scriptBreakdownProject', JSON.stringify(projectData)); }
            function loadProjectData() {
                const savedData = localStorage.getItem('scriptBreakdownProject');
                projectData = savedData ? JSON.parse(savedData) : { breakdowns: [], projectInfo: {} };
                renderBreakdowns();
            }
            function clearProject() {
                if(confirm("Are you sure you want to clear all breakdown data? This cannot be undone.")){
                    projectData = { breakdowns: [], projectInfo: {} };
                    saveProjectData();
                    renderBreakdowns();
                }
            }

            // --- EDIT MODAL LOGIC ---
            function openEditModal(breakdownId) {
                const modal = document.getElementById('edit-breakdown-modal');
                const breakdown = projectData.breakdowns.find(b => b.id === breakdownId);
                if (!modal || !breakdown) return;

                let categoryHTML = '';
                CATEGORIES.forEach(cat => {
                    categoryHTML += `
                        <div class="breakdown-entry-category" style="border-top-color: ${cat.color};">
                            <h4><i class="fas ${cat.icon}"></i> ${cat.title}</h4>
                            <form class="add-item-form" data-category="${cat.key}">
                                <input type="text" placeholder="Add element...">
                                <button type="submit">Add</button>
                            </form>
                            <ul class="item-list-entry" id="edit-list-${cat.key}"></ul>
                        </div>
                    `;
                });
                modal.innerHTML = `
                    <div class="modal-content">
                        <div class="modal-body">
                            <span class="close-btn" id="close-edit-modal">&times;</span>
                            <h3>Edit Scene #${breakdown.sceneNumber}</h3>
                            <div class="breakdown-grid">${categoryHTML}</div>
                        </div>
                        <div class="modal-actions">
                            <button id="delete-breakdown-btn" class="btn-danger">Delete Breakdown</button>
                            <button id="save-changes-btn" class="btn-primary">Save Changes</button>
                        </div>
                    </div>`;
                modal.style.display = 'block';

                let tempEditData = JSON.parse(JSON.stringify(breakdown));
                CATEGORIES.forEach(cat => {
                    modal.querySelector(`[data-category="${cat.key}"]`).addEventListener('submit', (e) => {
                        e.preventDefault();
                        const input = e.target.querySelector('input');
                        if (input.value.trim()) {
                            if (!tempEditData[cat.key]) tempEditData[cat.key] = [];
                            tempEditData[cat.key].push(input.value.trim());
                            renderEditList(cat.key, tempEditData);
                            input.value = '';
                        }
                    });
                    renderEditList(cat.key, tempEditData);
                });

                document.getElementById('close-edit-modal').onclick = () => modal.style.display = 'none';
                document.getElementById('save-changes-btn').onclick = () => handleSaveChanges(breakdownId, tempEditData);
                document.getElementById('delete-breakdown-btn').onclick = () => handleDelete(breakdownId);
            }

            function renderEditList(categoryKey, data) {
                const list = document.getElementById(`edit-list-${categoryKey}`);
                if (!list) return;
                list.innerHTML = '';
                if (data[categoryKey]) {
                    data[categoryKey].forEach((item, index) => {
                        const li = document.createElement('li');
                        li.className = 'tagged-item-entry';
                        li.innerHTML = `<span></span><button class="delete-item-btn">&times;</button>`;
                        li.querySelector('span').textContent = item;
                        li.querySelector('.delete-item-btn').onclick = () => {
                            data[categoryKey].splice(index, 1);
                            renderEditList(categoryKey, data);
                        };
                        list.appendChild(li);
                    });
                }
            }
            
            function handleSaveChanges(id, updatedData) {
                const breakdownIndex = projectData.breakdowns.findIndex(b => b.id === id);
                if (breakdownIndex > -1) {
                    projectData.breakdowns[breakdownIndex] = { ...updatedData };
                    saveProjectData();
                    renderBreakdowns();
                    document.getElementById('edit-breakdown-modal').style.display = 'none';
                }
            }
            
            function handleDelete(id) {
                if(confirm("Are you sure you want to delete this scene breakdown?")){
                    projectData.breakdowns = projectData.breakdowns.filter(b => b.id !== id);
                    saveProjectData();
                    renderBreakdowns();
                    document.getElementById('edit-breakdown-modal').style.display = 'none';
                }
            }
            
            // --- FILTERING LOGIC ---
            function getVisibleBreakdowns() {
                if (activeFilter.type === 'all' || activeFilter.value === '') {
                    return projectData.breakdowns;
                }
                return projectData.breakdowns.filter(b => {
                    const categoryItems = b[activeFilter.type];
                    if (Array.isArray(categoryItems)) {
                        return categoryItems.some(item => item.toLowerCase().includes(activeFilter.value));
                    }
                    return false;
                });
            }

            function applyFilter() {
                const category = document.getElementById('filter-category-select').value;
                const value = document.getElementById('filter-value-input').value.trim().toLowerCase();
                activeFilter = { type: category, value: value };
                renderBreakdowns();
                document.getElementById('filter-panel').classList.remove('open');
            }
            
            function resetFilter() {
                activeFilter = { type: 'all', value: '' };
                document.getElementById('filter-category-select').value = 'all';
                document.getElementById('filter-value-input').value = '';
                renderBreakdowns();
            }

            const filterCategorySelect = document.getElementById('filter-category-select');
            if (filterCategorySelect) {
                filterCategorySelect.innerHTML = `<option value="all">Filter by Category...</option>`;
                CATEGORIES.forEach(cat => {
                    const option = document.createElement('option');
                    option.value = cat.key;
                    option.textContent = cat.title;
                    filterCategorySelect.appendChild(option);
                });
            }

            // --- PROJECT INFO & FILE OPERATIONS ---
            function openProjectModal() {

            // --- EXCEL & SHARE ---
            function saveAsExcel() {
                const visibleBreakdowns = getVisibleBreakdowns();
                if(visibleBreakdowns.length === 0) return alert("No data to export.");
                const dataForSheet = visibleBreakdowns.map(b => {
                    let row = { 'Scene #': b.sceneNumber, 'Scene Heading': `${b.sceneType}. ${b.sceneLocation} - ${b.sceneTime}` };
                    CATEGORIES.forEach(cat => { row[cat.title] = b[cat.key] ? b[cat.key].join(', ') : ''; });
                    return row;
                });
                const worksheet = XLSX.utils.json_to_sheet(dataForSheet);
                const workbook = XLSX.utils.book_new();
                XLSX.utils.book_append_sheet(workbook, worksheet, "Script Breakdown");
                XLSX.writeFile(workbook, "ScriptBreakdown.xlsx");
            }

            async function shareSceneBreakdown(id) {
                const breakdown = projectData.breakdowns.find(b => b.id === id);
                if (!breakdown) return;
                const template = document.getElementById('share-card-template');
                let gridHTML = '';
                CATEGORIES.forEach(cat => {
                    if (breakdown[cat.key] && breakdown[cat.key].length > 0) {
                        gridHTML += `<div class="share-card-category">
                            <h4>${cat.title}</h4>
                            <ul class="share-card-list">
                                ${breakdown[cat.key].map(item => `<li>${item}</li>`).join('')}
                            </ul>
                        </div>`;
                    }
                });
                template.innerHTML = `
                    <div class="share-card-header">
                        <h1>Scene #${breakdown.sceneNumber}</h1>
                        <p>${breakdown.sceneType}. ${breakdown.sceneLocation} - ${breakdown.sceneTime}</p>
                    </div>
                    <div class="share-card-grid">${gridHTML}</div>
                `;
                try {
                    const canvas = await html2canvas(template, { scale: 2 });
                    const blob = await new Promise(resolve => canvas.toBlob(resolve, 'image/png'));
                    const file = new File([blob], `breakdown_scene_${breakdown.sceneNumber}.png`, { type: 'image/png' });
                    if (navigator.canShare && navigator.canShare({ files: [file] })) {
                        await navigator.share({ files: [file], title: `Breakdown for Scene ${breakdown.sceneNumber}` });
                    } else {
                        window.open(URL.createObjectURL(blob));
                    }
                } catch (error) { console.error('Sharing failed:', error); }
            }
            
            // --- START THE APP ---
            initialize();
        });
